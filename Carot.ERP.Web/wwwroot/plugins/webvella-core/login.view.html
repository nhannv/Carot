<div class="container ng-hide" ng-show="loginData.loginIsActive">
	<form class="form form-signin" name="erpLogin">
		<h3 class="form-signin-heading">Please sign in</h3>
		<div class="alert alert-danger ng-hide" ng-show="loginData.validation.isInvalid">{{loginData.validation.message}}</div>
		<div class="form-group">
			<label class="sr-only">Email address</label>
			<input type="email" ng-model="loginData.email" class="form-control" placeholder="Email address" required autofocus name="erpLoginEmail">
		</div>
		<div class="form-group">
			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" ng-model="loginData.password" class="form-control" placeholder="Password" required  name="erpLoginPassword">
		</div>
		<div class="form-group">
			<div class="checkbox">
				<label>
					<input type="checkbox" value="true" ng-model="loginData.rememberMe"> Remember me
				</label>
			</div>
		</div>
		<button class="btn btn-primary btn-block" href="javascript:void(0)" ng-click="loginData.doLogin()">Sign in</button>
	</form>
</div>
