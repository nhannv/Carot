<div ng-if='::listMeta.meta.dynamicHtmlTemplate'>
	<div ng-include="listMeta.meta.dynamicHtmlTemplate"></div>
</div>
<div ng-if='::!listMeta.meta.dynamicHtmlTemplate'>
	<p ng-if="::(canAddExisting || canCreate) && !hasError">
		<span dynamic-html template="::actionItem.template" ng-repeat="actionItem in listTitleActionItems track by actionItem.name" style="margin-right:5px;"></span>
	</p>

	<table class="table table-vertical-align-middle table-bordered table-hover {{::listMeta.meta.cssClass}} ng-hide" ng-show="::listData.length > 0" ng-if="::!hasError">
		<thead>
			<tr>
				<th></th>
				<th ng-style="{'width': columnWidths[$index]}" class="wv-{{::column.meta.name}}" ng-repeat="column in listMeta.meta.columns | limitTo: listMeta.meta.visibleColumnsCount">{{::column.meta.label}}</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="record in listData track by record.id">
				<td style="width:1%;white-space:nowrap;">
					<span dynamic-html template="::actionItem.template" ng-repeat="actionItem in listRecordActionItems track by actionItem.name" style="margin-right:5px;"></span>
				</td>
				<td class="wv-{{::column.meta.name}}" ng-repeat="column in listMeta.meta.columns  | limitTo: listMeta.meta.visibleColumnsCount"
					ng-switch="::column.type" ng-style="::{'width': columnWidths[$index]}">
					<div ng-switch-when="field">
						<span ng-bind-html="::renderFieldValue(record[column.dataName],column.meta)"></span>
					</div>
					<div ng-switch="::column.meta.fieldType" ng-switch-when="fieldFromRelation">
						<div ng-switch="::dataKind">
							<div ng-switch-when="origin">
								<span ng-bind-html="::renderFieldValue(record[column.dataName],column.meta)"></span>
							</div>
							<div ng-switch-when="target">
								<span ng-bind-html="::renderFieldValue(record[column.dataName],column.meta)"></span>
							</div>
							<div ng-switch-when="origin-target">
								<span ng-bind-html="::renderFieldValue(record[column.dataName],column.meta)"></span>
							</div>
						</div>
					</div>
					<div ng-switch-when="view">
						<recursive-view view-meta="::column" view-data="::record[column.dataName]" relations-list="::relationsList"></recursive-view>
					</div>
					<div ng-switch-when="viewFromRelation">
						<recursive-view view-meta="::column" view-data="::record[column.dataName]" relations-list="::relationsList">	</recursive-view>
					</div>
					<div ng-switch-when="list">
						<recursive-list list-meta="column" list-data="record[column.dataName]" relations-list="::relationsList"></recursive-list>
					</div>
					<div ng-switch-when="listFromRelation">
						<recursive-list list-meta="column" list-data="record[column.dataName]" relations-list="::relationsList"></recursive-list>
					</div>
				</td>
			</tr>
		</tbody>
	</table>

	<!--<div ng-show="::listData.length == 0" class="ng-hide"  ng-if="::!hasError">No items</div>-->

	<div ng-if="::hasError" ng-bind="errorMessage" class="go-red"></div>
</div>

<script type="text/ng-template" id="addExistingModal.html">
	<div class="modal-header" id="modal-top">
		<button type="button" class="close" ng-click="popupCtrl.cancel('cancel')" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h3 class="modal-title">Select <span class="go-green">{{::popupCtrl.parentEntity.label}}</span></h3>
	</div>
	<div class="modal-body">
		<div class="alert alert-danger ng-hide" ng-bind="popupCtrl.errorMessage" ng-show="popupCtrl.hasError"></div>
		<div ng-hide="popupCtrl.hasError">
			<div ng-if="popupCtrl.hasWarning">
				<div class="alert alert-warning">{{::popupCtrl.warningMessage}}</div>
			</div>
			<div ng-if="!popupCtrl.hasWarning">
				<table class="table table-bordered table-hover table-vertical-align-middle">
					<thead>
						<tr>
							<th class="actions" style="width:80px;"></th>
							<th class="wv-{{::column.meta.name}}" ng-repeat="column in popupCtrl.relationLookupList.meta.columns  | limitTo: popupCtrl.relationLookupList.meta.visibleColumnsCount"
								ng-style="{'width': popupCtrl.columnWidths[$index]}">{{::column.meta.label}}</th>
						</tr>
					</thead>
					<tbody>
						<tr style="background:#ddd" class="query-filter-row" ng-if="popupCtrl.fieldsInQueryArray.fieldNames.length > 0">
							<td>
								<a class="btn btn-default btn-sm btn-block" ng-click="popupCtrl.applyQueryFilter()">
									<i class="fa fa-fw" ng-class="{'fa-search':!popupCtrl.filterLoading, 'fa-spin fa-spinner': popupCtrl.filterLoading}"></i>
								</a>
							</td>
							<td ng-repeat="column in popupCtrl.relationLookupList.meta.columns | limitTo: popupCtrl.relationLookupList.meta.visibleColumnsCount">
								<form ng-switch="column.type" ng-submit="popupCtrl.applyQueryFilter()" novalidate ng-if="::popupCtrl.checkIfFieldSetInQuery(column.dataName)">
									<div ng-switch-when="field" ng-switch="::column.meta.fieldType">
										<div ng-switch="column.meta.fieldType" ng-if="::column.meta.searchable">
											<div ng-switch-when="1">
												<!--AutoNumber field-->
												<div class="form-group form-group-sm">
													<div class="input-group">
														<span class="input-group-addon" ng-bind="popupCtrl.getAutoIncrementString(column).prefix" ng-if="popupCtrl.getAutoIncrementString(column).prefix != null"></span>
														<input type="text" class="form-control" ng-model="popupCtrl.filterQuery[column.dataName]" placeholder="{{::popupCtrl.getFilterInputPlaceholder(column.dataName)}}">
														<span class="input-group-addon" ng-bind="popupCtrl.getAutoIncrementString(column).suffix" ng-if="popupCtrl.getAutoIncrementString(column).suffix != null"></span>
													</div>
												</div>
											</div>
											<div ng-switch-when="2">
												<!--checkbox field-->
												<div class="form-group form-group-sm">
													<div class="checkbox">
														<label>
															<input type="checkbox" ng-model="popupCtrl.filterQuery[column.dataName]" ng-true-value="'true'" ng-false-value="'false'" /> true
														</label>
													</div>
												</div>
											</div>
											<div ng-switch-when="3">
												<!--Currency field-->
												<div class="form-group form-group-sm">
													<div class="input-group">
														<span class="input-group-addon" ng-bind="::column.meta.currency.symbol" ng-if="::column.meta.currency.symbolPlacement == 1"></span>
														<input type="text" class="form-control" ng-model="popupCtrl.filterQuery[column.dataName]" placeholder="{{::popupCtrl.getFilterInputPlaceholder(column.dataName)}}">
														<span class="input-group-addon" ng-bind="::column.meta.currency.symbol" ng-if="::column.meta.currency.symbolPlacement == 2"></span>
													</div>
												</div>
											</div>
											<div ng-switch-when="4">
												<!--date field-->
												<div class="form-group form-group-sm">
													<div class="left-inner-addon">
														<i class="fa fa-fw fa-calendar"></i>
														<input type="text" class="form-control" ng-model="popupCtrl.filterQuery[column.dataName]" placeholder="{{::popupCtrl.getFilterInputPlaceholder(column.dataName)}} e.g.'15 Feb 2015'">
													</div>
												</div>
											</div>
											<div ng-switch-when="5">
												<!--datetime field-->
												<div class="form-group form-group-sm">
													<div class="col-sm-6" style="padding:0">
														<div class="left-inner-addon">
															<i class="fa fa-fw fa-calendar"></i>
															<input type="text" class="form-control" ng-model="popupCtrl.filterQuery[column.dataName]" placeholder="{{::popupCtrl.getFilterInputPlaceholder(column.dataName)}} e.g.'15 Feb 2015'">
														</div>
													</div>
													<div class="col-sm-6" style="padding: 0 0 0 5px">
														<div class="left-inner-addon">
															<i class="fa fa-fw fa-clock-o"></i>
															<input type="time" class="form-control" ng-model="popupCtrl.filterQuery[column.dataName]" placeholder="e.g.'14:35'">
														</div>
													</div>
												</div>
											</div>
											<div ng-switch-when="6">
												<!--email field-->
												<div class="form-group form-group-sm">
													<div class="left-inner-addon">
														<i class="fa fa-fw fa-envelope-o"></i>
														<input type="text" class="form-control" ng-model="popupCtrl.filterQuery[column.dataName]" placeholder="{{::popupCtrl.getFilterInputPlaceholder(column.dataName)}}">
													</div>
												</div>
											</div>
											<div ng-switch-when="7">
												<!--file field-->
												<div class="form-group form-group-sm">
													<div class="left-inner-addon">
														<i class="fa fa-fw fa-link"></i>
														<input type="text" class="form-control" ng-model="popupCtrl.filterQuery[column.dataName]" placeholder="{{::popupCtrl.getFilterInputPlaceholder(column.dataName)}}">
													</div>
												</div>
											</div>
											<div ng-switch-when="8">
												<!--html field-->
												<div class="form-group form-group-sm">
													<input type="text" class="form-control" ng-model="popupCtrl.filterQuery[column.dataName]" placeholder="{{::popupCtrl.getFilterInputPlaceholder(column.dataName)}}">
												</div>
											</div>
											<div ng-switch-when="9">
												<!--image field-->
												<div class="form-group form-group-sm">
													<div class="left-inner-addon">
														<i class="fa fa-fw fa-link"></i>
														<input type="text" class="form-control" ng-model="popupCtrl.filterQuery[column.dataName]" placeholder="{{::popupCtrl.getFilterInputPlaceholder(column.dataName)}}">
													</div>
												</div>
											</div>
											<div ng-switch-when="10">
												<!--textarea field-->
												<div class="form-group form-group-sm">
													<input type="text" class="form-control" ng-model="popupCtrl.filterQuery[column.dataName]" placeholder="{{::popupCtrl.getFilterInputPlaceholder(column.dataName)}}">
												</div>
											</div>
											<div ng-switch-when="11">
												<!--multiselect field-->
												<div class="form-group form-group-sm">
													<select class="form-control" ng-model="popupCtrl.filterQuery[column.dataName]">
														<option value=""></option>
														<option value="{{::option.key}}" ng-repeat="option in column.meta.options">{{::option.value}}</option>
													</select>
												</div>
											</div>
											<div ng-switch-when="12">
												<!--number field-->
												<div class="form-group form-group-sm">
													<input type="text" class="form-control" ng-model="popupCtrl.filterQuery[column.dataName]" placeholder="{{::popupCtrl.getFilterInputPlaceholder(column.dataName)}}">
												</div>
											</div>
											<div ng-switch-when="13">
												<!--password field-->
												<div class="form-group form-group-sm">
													<p class="form-control-static" style="padding:6px 0">*******</p>
												</div>
											</div>
											<div ng-switch-when="14">
												<!--percent field-->
												<div class="form-group form-group-sm">
													<div class="right-inner-addon">
														<i class="fa fa-fw fa-percent"></i>
														<input type="text" class="form-control" ng-model="popupCtrl.filterQuery[column.dataName]" placeholder="{{::popupCtrl.getFilterInputPlaceholder(column.dataName)}}">
													</div>
												</div>
											</div>
											<div ng-switch-when="15">
												<!--phone field-->
												<div class="form-group form-group-sm">
													<input type="text" class="form-control" ng-model="popupCtrl.filterQuery[column.dataName]" placeholder="{{::popupCtrl.getFilterInputPlaceholder(column.dataName)}}">
												</div>
											</div>
											<div ng-switch-when="16">
												<!--GUID field-->
												<div class="form-group form-group-sm">
													<input type="text" class="form-control" ng-model="popupCtrl.filterQuery[column.dataName]" placeholder="{{::popupCtrl.getFilterInputPlaceholder(column.dataName)}}">
												</div>
											</div>
											<div ng-switch-when="17">
												<!--dropdown field-->
												<div class="form-group form-group-sm">
													<select class="form-control" ng-model="popupCtrl.filterQuery[column.dataName]">
														<option value=""></option>
														<option value="{{::option.key}}" ng-repeat="option in column.meta.options">{{::option.value}}</option>
													</select>
												</div>
											</div>
											<div ng-switch-when="18">
												<!--text field-->
												<div class="form-group form-group-sm">
													<input type="text" class="form-control" ng-model="popupCtrl.filterQuery[column.dataName]" placeholder="{{::popupCtrl.getFilterInputPlaceholder(column.dataName)}}">
												</div>
											</div>
											<div ng-switch-when="19">
												<!--url field-->
												<div class="form-group form-group-sm">
													<div class="left-inner-addon">
														<i class="fa fa-fw fa-globe"></i>
														<input type="text" class="form-control" ng-model="popupCtrl.filterQuery[column.dataName]" placeholder="{{::popupCtrl.getFilterInputPlaceholder(column.dataName)}}">
													</div>
												</div>
											</div>
										</div>
										<div ng-if="::!column.meta.searchable">
											not searchable
										</div>
									</div>
									<div ng-switch-when="fieldFromRelation">field from relation</div>
									<div ng-switch-when="view">view</div>
									<div ng-switch-when="viewFromRelation">view from relation</div>
									<div ng-switch-when="list">list</div>
									<div ng-switch-when="listFromRelation">list from relation</div>
									<div ng-switch-when="treeFromRelation">tree from relation</div>
								</form>
							</td>
						</tr>
						<tr ng-repeat="record in popupCtrl.relationLookupList.data track by record.id" ng-hide="popupCtrl.relationLookupList.data.length == 0">
							<td>
								<a ng-click='popupCtrl.instantAttachRecord(record)' href="javascript:void(0)" ng-if="::!popupCtrl.isSelected(record)">
									select
								</a>
								<span ng-if="::popupCtrl.isSelected(record)" class="go-gray">
									selected
								</span>
							</td>
							<td class="wv-{{::column.meta.name}}" ng-repeat="column in popupCtrl.relationLookupList.meta.columns  | limitTo: popupCtrl.relationLookupList.meta.visibleColumnsCount">
								<span ng-bind-html="::popupCtrl.renderFieldValue(record[column.dataName],column.meta)"></span>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="alert alert-info" ng-show="popupCtrl.relationLookupList.data.length == 0">
					No records found
				</div>
				<ul class="pager">
					<!--<li ng-if="popupCtrl.currentPage == 1" class="disabled previous"><a href="javascript:void(0)"><i class="fa fa-fw fa-chevron-left"></i> Previous</a></li>-->
					<li ng-if="popupCtrl.currentPage != 1" class="previous"><a href="javascript:void(0)" ng-click="popupCtrl.selectPage(popupCtrl.currentPage - 1, $event)"><i class="fa fa-fw fa-chevron-left"></i> Previous</a></li>
					<li ng-if="popupCtrl.relationLookupList.meta.pageSize <= popupCtrl.relationLookupList.data.length" class="next"><a href="javascript:void(0)" ng-click="popupCtrl.selectPage(popupCtrl.currentPage + 1, $event)">Next <i class="fa fa-fw fa-chevron-right"></i></a></li>
					<!--<li ng-if="popupCtrl.relationLookupList.meta.pageSize > popupCtrl.relationLookupList.data.length" class="disabled next"><a href="javascript:void(0)">Next <i class="fa fa-fw fa-chevron-right"></i></a></li>-->
				</ul>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="popupCtrl.saveRelationChanges()" ng-hide="popupCtrl.hasError" ng-if="popupCtrl.modalMode == 'multi-selection'" translate="{{::'SAVE'}}"></button>
		<button class="btn btn-default" ng-click="popupCtrl.cancel()" translate="{{::'CANCEL'}}"></button>
	</div>
</script>


<script type="text/ng-template" id="manageRelatedRecordModal.html">
	<div class="modal-header" id="modal-top">
		<button type="button" class="close" ng-click="popupCtrl.cancel('cancel')" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h3 class="modal-title" ng-if="::!popupCtrl.isEdit">Create & Add new</h3>
		<h3 class="modal-title" ng-if="::popupCtrl.isEdit">Quick edit</h3>
	</div>
	<div class="modal-body">
		<form name="createRecord">
			<div class="panel panel-default  {{section.cssClass}}" ng-repeat="section in popupCtrl.contentRegion.sections track by section.id" ng-if="popupCtrl.contentRegion != null">
				<div class="panel-heading collapsable ng-hide" ng-show="section.showLabel" ng-click="popupCtrl.toggleSectionCollapse(section)">
					<span class="ng-hide" ng-show="!section.collapsed"><i class="fa fa-fw fa-caret-down"></i></span>
					<span class="ng-hide" ng-show="section.collapsed"><i class="fa fa-fw fa-caret-right"></i></span>
					{{section.label}}
				</div>
				<div class="panel-body ng-hide" ng-hide="section.collapsed && section.showLabel">
					<div class="form">
						<div class="row" ng-repeat="row in section.rows track by row.id">
							<div class="col-sm-{{column.gridColCount}}" ng-repeat="column in row.columns">
								<div class="form-group" ng-repeat="item in column.items"
									 ng-class="{ 'has-error' : createRecord.{{item.meta.name}}.$invalid && !createRecord.{{item.meta.name}}.$pristine || popupCtrl[item.meta.name + 'Error'] }"
									 ng-switch="::item.type">
									<!--If item is field WITH NO relation-->
									<div class="field" ng-switch-when="field">
										<label class="control-label" ng-class="{'required':item.meta.required}">{{item.meta.label}}</label>
										<div ng-switch="item.meta.fieldType">
											<!-- 1. Autoincrement -->
											<div ng-switch-when="1">
												<div class="form-control-static">{{item.meta.displayFormat}}</div>
											</div>

											<!-- 2. Checkbox -->
											<div class="checkbox" ng-switch-when="2">
												<label><input type="checkbox" ng-model="popupCtrl.recordData[item.dataName]" value="true"> selected</label>
											</div>

											<!-- 3. Currency -->
											<div ng-switch-when="3">
												<div class="input-group">
													<div class="input-group-addon">{{item.meta.currency.code}}</div>
													<input type="number" class="form-control" ng-model="popupCtrl.recordData[item.dataName]" name="{{item.meta.name}}" placeholder="{{item.meta.placeholderText}}"
														   ng-required="{{item.meta.required}}" pattern="^\d+(\.\d{1,5})?$" min="{{item.meta.minValue}}" max="{{item.meta.maxValue}}"
														   ng-model-options="{allowInvalid:true}">
												</div>
												<div class="form-description" ng-hide="createRecord.{{item.meta.name}}.$touched && createRecord.{{item.meta.name}}.$dirty && createRecord.{{item.meta.name}}.$invalid ||  popupCtrl[item.meta.name + 'Error']">
													{{item.meta.helpText}}
												</div>
												<div class="error" ng-show="createRecord.{{item.meta.name}}.$touched && createRecord.{{item.meta.name}}.$dirty && createRecord.{{item.meta.name}}.$invalid ||  popupCtrl[item.meta.name + 'Error']">
													<small class="error" ng-show="createRecord.{{item.meta.name}}.$error.required && !popupCtrl[item.meta.name + 'Error']" translate="{{::'VALIDATION_REQUIRED_FIELD'}}"></small>
													<small class="error" ng-show="createRecord.{{item.meta.name}}.$error.pattern && !popupCtrl[item.meta.name + 'Error']" translate="{{::'VALIDATION_DECIMAL_NO_COMMA'}}"></small>
													<small class="error" ng-show="createRecord.{{item.meta.name}}.$error.min && !popupCtrl[item.meta.name + 'Error']" translate="{{::'VALIDATION_DECIMAL_NO_COMMA'}}" translate-value-digit="{{item.meta.minValue}}"></small>
													<small class="error" ng-show="createRecord.{{item.meta.name}}.$error.max && !popupCtrl[item.meta.name + 'Error']" translate="{{::'VALIDATION_LESS_EQUAL_THAN_VALUE'}}" translate-value-digit="{{item.meta.maxValue}}"></small>
													<small class="error" ng-show="popupCtrl[item.meta.name + 'Error']">
														{{popupCtrl[item.meta.name+'ErrorMessage']}}
													</small>
												</div>
											</div>

											<!-- 4. Date -->
											<div ng-switch-when="4">
												<div class="input-group">
													<input type="text" class="form-control" ng-model="popupCtrl.recordData[item.dataName]" name="{{item.meta.name}}" placeholder="{{item.meta.placeholderText}}"
														   ng-required="{{item.meta.required}}" uib-datepicker-popup="{{item.meta.format || 'dd MMM yyyy'}}" is-open="popupCtrl.calendars[item.meta.name]"
														   enable-date="true" enable-time="false" ng-click="popupCtrl.openCalendar($event, item.meta.name)" ng-model-options="{allowInvalid:true}">
													<span class="input-group-btn">
														<button type="button" class="btn btn-default" ng-click="popupCtrl.openCalendar($event, item.meta.name)"><i class="fa fa-calendar"></i></button>
													</span>
												</div>
												<div class="form-description" ng-hide="createRecord.{{item.meta.name}}.$touched && createRecord.{{item.meta.name}}.$dirty && createRecord.{{item.meta.name}}.$invalid ||  popupCtrl[item.meta.name + 'Error']">
													{{item.meta.helpText}}
												</div>
												<div class="error" ng-show="createRecord.{{item.meta.name}}.$touched && createRecord.{{item.meta.name}}.$dirty && createRecord.{{item.meta.name}}.$invalid ||  popupCtrl[item.meta.name + 'Error']">
													<small class="error" ng-show="createRecord.{{item.meta.name}}.$error.required && !popupCtrl[item.meta.name + 'Error']" translate="{{::'VALIDATION_REQUIRED_FIELD'}}"></small>
													<small class="error" ng-show="popupCtrl[item.meta.name + 'Error']">
														{{popupCtrl[item.meta.name+'ErrorMessage']}}
													</small>
												</div>
											</div>

											<!-- 5. DateTime -->
											<div ng-switch-when="5">
												<div class="input-group">
													<input type="text" class="form-control" ng-model="popupCtrl.recordData[item.dataName]" name="{{item.meta.name}}" placeholder="{{item.meta.placeholderText}}"
														   ng-required="{{item.meta.required}}" uib-datepicker-popup="{{item.meta.format || 'dd MMM yyyy HH:mm'}}" is-open="popupCtrl.calendars[item.meta.name]"
														   enable-date="true" enable-time="true" ng-click="popupCtrl.openCalendar($event, item.meta.name)" timepicker-options="{showMeridian:false}" ng-model-options="{allowInvalid:true}">
													<span class="input-group-btn">
														<button type="button" class="btn btn-default" ng-click="popupCtrl.openCalendar($event, item.meta.name)"><i class="fa fa-calendar"></i></button>
													</span>
												</div>
												<div class="form-description" ng-hide="createRecord.{{item.meta.name}}.$touched && createRecord.{{item.meta.name}}.$dirty && createRecord.{{item.meta.name}}.$invalid ||  popupCtrl[item.meta.name + 'Error']">
													{{item.meta.helpText}}
												</div>
												<div class="error" ng-show="createRecord.{{item.meta.name}}.$touched && createRecord.{{item.meta.name}}.$dirty && createRecord.{{item.meta.name}}.$invalid ||  popupCtrl[item.meta.name + 'Error']">

<script type="text/ng-template" id="viewRelatedRecordModal.html">
	<div class="modal-header" id="modal-top">
		<button type="button" class="close" ng-click="popupCtrl.cancel('cancel')" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h3 class="modal-title">Quick view</h3>
	</div>
	<div class="modal-body">
		<form name="viewRecord">
			<div class="panel panel-default  {{section.cssClass}}" ng-repeat="section in popupCtrl.contentRegion.sections track by section.id" ng-if="popupCtrl.contentRegion != null">
				<div class="panel-heading collapsable ng-hide" ng-show="section.showLabel" ng-click="popupCtrl.toggleSectionCollapse(section)">
					<span class="ng-hide" ng-show="!section.collapsed"><i class="fa fa-fw fa-caret-down"></i></span>
					<span class="ng-hide" ng-show="section.collapsed"><i class="fa fa-fw fa-caret-right"></i></span>
					{{section.label}}
				</div>
				<div class="panel-body ng-hide" ng-hide="section.collapsed && section.showLabel">
					<div class="form">
						<div class="row" ng-repeat="row in section.rows track by row.id">
							<div class="col-sm-{{column.gridColCount}}" ng-repeat="column in row.columns">
								<div class="form-group" ng-repeat="item in column.items" ng-class="{ 'has-error' : createRecord.{{item.meta.name}}.$invalid && !createRecord.{{item.meta.name}}.$pristine || popupCtrl[item.meta.name + 'Error'] }">
									<!--If item is field WITH NO relation-->
									<div class="editable-field field">
										<label class="control-label">{{item.meta.label}}</label>
										<div ng-if="item.type === 'field'">
											<div class="editable-wrapper input-group editable-readonly">
												<input type="text" class="form-control" disabled value="{{::popupCtrl.renderFieldValue(popupCtrl.recordData[item.dataName],item.meta)}}">
											</div>
										</div>
										<div ng-if="item.type === 'fieldFromRelation'">
											<div class="editable-wrapper input-group editable-readonly">
												<input type="text" class="form-control" disabled value="{{::popupCtrl.renderFieldValue(popupCtrl.recordData[item.dataName],item.meta)}}">
											</div>
										</div>
										<div ng-if="item.type === 'view'">
											<recursive-view view-meta="item"
															view-data="popupCtrl.recordData[item.dataName]"
															relations-list="::relationsList"
															parent-id="::ngCtrl.stateParams.recordId"
															can-create="false"
															can-update="false">
											</recursive-view>
										</div>
										<div ng-if="item.type === 'viewFromRelation'">
											<recursive-view view-meta="item"
															view-data="popupCtrl.recordData[item.dataName]"
															relations-list="::relationsList"
															parent-id="::ngCtrl.stateParams.recordId"
															can-create="false"
															can-update="false">
											</recursive-view>
										</div>
										<div ng-if="item.type === 'list'">
											<recursive-list list-meta="::item"
															list-data="::popupCtrl.recordData[item.dataName]"
															relations-list="::relationsList"
															parent-id="::ngCtrl.stateParams.recordId"
															can-create="false"
															can-update="false">
											</recursive-list>
										</div>
										<div ng-if="item.type === 'listFromRelation'">
											<recursive-list list-meta="::item"
															list-data="::popupCtrl.recordData[item.dataName]"
															relations-list="::relationsList"
															parent-id="::ngCtrl.stateParams.recordId"
															can-create="false"
															can-update="false">
											</recursive-list>
										</div>
										<div ng-if="item.type === 'treeFromRelation'">
											<div>
												<span ng-repeat="treeDataRow in popupCtrl.recordData[item.dataName]">{{treeDataRow.label}}<span ng-if="!$last">,</span> </span>
												<div>
												</div>
											</div>

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="popupCtrl.cancel()" translate="{{::'CANCEL'}}"></button>
	</div>
</script>
