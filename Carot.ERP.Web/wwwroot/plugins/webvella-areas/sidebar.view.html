<div id="sidebar-switcher">
	<ul class="nav nav-pills nav-stacked" style="margin-top:0;">
		<li>
			<a ng-click="sidebarData.toggleSideNav()" id="switcher"><i class="fa fa-fw fa-bars"></i></a>
		</li>
	</ul>
</div>
<ul class="nav nav-pills nav-stacked">
	<li role="presentation" ng-class="{active:sidebarData.isCurrentAttachmentActive(attachment)}" ng-repeat="attachment in sidebarData.currentArea.attachments" data-weight="{{attachment.weight}}">
		<a ng-if="attachment.url == null" ui-sref="webvella-area-list-general({areaName:sidebarData.currentArea.name, entityName: attachment.name, listName: attachment.list.name, page:1})"><i class="fa fa-{{::attachment.iconName}} fa-fw"></i><span class="text">{{::attachment.list.label}}</span></a>
		<a ng-if="attachment.url != null" href='{{::attachment.url}}'><i class="fa fa-{{::attachment.iconName}} fa-fw"></i><span class="text">{{::attachment.label}}</span></a>
	</li>
</ul>
