<div id="home-tiles">
    <div class="list-wrapper" ng-if="ngCtrl.browsenav.length > 0">
        <span ng-repeat="menuItem in ngCtrl.browsenav">
			<a ng-if="menuItem.url == null" href="javascript:void(0)" ui-sref="{{menuItem.stateName}}({{menuItem.stateParams}})" class="area thumbnail {{::menuItem.color}}" >
				<div class="icon-wrapper"><i class="fa fa-{{::menuItem.iconName}}"></i></div>
				<div class="caption">
					{{::menuItem.label}}
				</div>
			</a>
			<a ng-if="menuItem.url != null" href="{{menuItem.url}}" class="area thumbnail {{::menuItem.color}}" >
				<div class="icon-wrapper"><i class="fa fa-{{::menuItem.iconName}}"></i></div>
				<div class="caption">
					{{::menuItem.label}}
				</div>
			</a>

		</span>
    </div>
	<div class="alert alert-info" ng-if="ngCtrl.browsenav.length == 0 && ngCtrl.topNav.length > 0 && ngCtrl.loaded">
		Begin by selecting one of the tabs above
	</div>
	<div class="alert alert-info" ng-if="ngCtrl.browsenav.length == 0 && ngCtrl.topNav.length == 0 && ngCtrl.loaded">
		There are no areas defined!
	</div>
</div>
